name: Bandit Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  bandit-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install Bandit
      run: |
        python -m pip install --upgrade pip
        pip install bandit
        
    
    - name: Run Bandit
      run: |
        bandit -r . --format txt -o bandit-results.txt
      continue-on-error: true


    - name: Upload Bandit Results
      uses: actions/upload-artifact@v3
      with:
        name: bandit-report
        path: bandit-results.txt

